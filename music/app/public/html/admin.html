<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>管理员界面</title>
	<link rel="icon" href="../img/apo80-fieol-001.ico" type="image/x-ico">
	<!-- 动画 -->
	<link rel="stylesheet" href="../css/animate.min.css">
	<!-- axios -->
	<script src="../js/axios.min.js"></script>

	<link rel="stylesheet" href="../css/admin.css">
</head>

<body>
	<div id="box">

		<!-- 轮播图管理区 -->
		<div id="picmsg-box">
			<h2>轮播图管理</h2>
			<hr>
			<div id="picList">
				<p>轮播图信息列表</p>
				<table class="table"></table>
			</div>
			<hr>
			<div id="uploadPic">
				<p>上传轮播图</p>
				<div>
					<input type="file" id="picFile">
					<label>图片名称：<input type="text" id="picName" placeholder="你喜欢的名字"></label>
					<button id="upLoadPicBtn">点击上传</button>
				</div>

			</div>
		</div>

		<div id="musicmsg-box">
			<h2>音乐管理</h2>
			<hr>
			<div id="musicList">
				<div>
					<p>音乐分类信息列表</p>
					<select id="musicType"></select>
					<button class="add">新增分类</button>
					<button class="edit">编辑分类</button>
				</div>
				<table class="table"></table>
			</div>

			<!-- 新增分类弹框 -->
			<div id="addType">
				<p>新增分类</p>
				<input type="text" id="newTypeName" placeholder="新增分类名字">
				<div class="btn">
					<button class="sure">添加</button>
					<button class="close">取消</button>
				</div>
			</div>

			<div id="editType">
				<p>编辑分类</p>
				<table>
					<!-- 音乐分类信息 -->
				</table>
				<div class="btn">
					<span>双击更改名称</span>
					<button class="close">关闭</button>
				</div>

			</div>
			<hr>
			<div id="uploadMusic">
				<p>上传音乐到该分类</p>
				<div>
					<input type="file" id="musicFile">
					<label>音乐名称：<input type="text" id="musicName" placeholder="你喜欢的名字"></label>
					<button id="upLoadMusicBtn">点击上传</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/admin.js"></script>
</body>

</html>
